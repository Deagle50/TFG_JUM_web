<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TFG JUM</title>

    <!-- MDB -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
    <script src="https://kit.fontawesome.com/dc044d1721.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css" />
    <link rel="stylesheet" href="styles/style.sass" />
    <link rel="stylesheet" href="styles/carousel.sass" />
    <link rel="stylesheet" href="styles/login.sass" />
    <link rel="stylesheet" href="styles/perfil.sass" />
    <script src="scripts/vars.js"></script>
    <script src="scripts/carousel.js"></script>
    <script src="scripts/api.js"></script>
    <script src="scripts/login.js"></script>
    <script src="scripts/user.js"></script>
    <script src="scripts/main.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>
  </head>
  <body>
    <div id="opcionesUsuario">
      <div id="top-buttons">
        <div id="loginButton" class="m-3" role="button">
          <div
            id="iconLogin"
            class="icons p-3">
            <div id="nombre-usuario"></div>
            <i class="fa-regular fa-circle-user fa-xl"></i>
          </div>
          <div id="profileDiv" class="mt-4 d-none">
            <div id="dUser" class="p-3 pb-0 items">
              Perfil
              <i class="fa-solid fa-user ms-3"></i>
            </div>
            <div id="dEntradas" class="p-3 pb-0 items">
              Mis entradas
              <i class="fa-solid fa-ticket ms-3"></i>
            </div>
            <div id="dExit" class="p-3 items">
              Cerrar sesiÃ³n
              <i class="fa-solid fa-arrow-right-from-bracket ms-3"></i>
            </div>
          </div>
        </div>
      </div>
      <div id="carritoButton" role="button" class="d-none">
        <div
          id="iconCarrito"
          class="p-3">
          <i class="fa-solid fa-cart-shopping"></i>
        </div>
      </div>
      <section id="top-menu"></section>
    </div>
    <section>
      <div class="container-fluid mt-5">
        <h3>Preferencias</h3>
        <div class="row col-md-12 pt-1 carousel-pill">
          <div class="carousel slide multi-item-carousel" id="theCarousel">
            <div class="carousel-inner"></div>
            <a class="left carousel-control" href="#theCarousel" data-slide="prev" aria-label="Previous"><i class="glyphicon glyphicon-chevron-left"></i></a>
            <a class="right carousel-control" href="#theCarousel" data-slide="next" aria-label="Next"><i class="glyphicon glyphicon-chevron-right"></i></a>
          </div>
        </div>
      </div>
    </section>
    <section>
      <div class="container-fluid">
        <div class="row">
          <div class="filtros"></div>
        </div>
        <div class="row d-flex justify-content-center align-items-center pb-5">
          <div class="col-md-4 col-sm-8 col-xs-12 busqueda">
            <div class="input-group">
              <input type="text" id="txtSearch" name="nombre" class="form-control form-control-lg" placeholder="Buscar artista por nombre" />
              <button id="btnSearch" type="submit" class="input-group-text btn-secondary btn-lg" aria-label="search">
                <i class="glyphicon glyphicon-search"></i>
              </button>
            </div>
          </div>
        </div>
        <div>
          <div class="images" id="galeria"></div>
        </div>
      </div>
    </section>
  </body>
</html>
