<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TFG JUM</title>

    <!-- MDB -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://kit.fontawesome.com/dc044d1721.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css" />
    <link rel="stylesheet" href="styles/style.sass" />
    <link rel="stylesheet" href="styles/carousel.sass" />
    <link rel="stylesheet" href="styles/login.sass" />
    <script src="scripts/vars.js"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/carousel.js"></script>
    <script src="scripts/api.js"></script>
    <script src="scripts/login.js"></script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>
  </head>
  <body>
    <div id="loginButton" class="p-3" role="button" style="position: fixed; top: 10; right: 10; padding: 5px; border-radius: 25px; z-index: 1">
      <div class="d-flex justify-content-end" style="background-color: #1f1f1f">
        <i id="iconLogin" class="fa-regular fa-circle-user fa-xl" style="color: #ad67d6"></i>
      </div>
      <div id="profileDiv" class="d-flex flex-column mt-4 d-none" style="background-color: #1f1f1f; border-radius: 5px; border: 1px solid #ad67d6">
        <div class="p-3 pb-0 d-flex justify-content-between align-items-center">
          Profile
          <i class="fa-solid fa-user ms-3"></i>
        </div>
        <div class="p-3 d-flex justify-content-between align-items-center">
          Log out
          <i class="fa-solid fa-arrow-right-from-bracket ms-3"></i>
        </div>
      </div>
    </div>
    <section>
      <div class="container-fluid mt-5">
        <h3>Preferencias</h3>
        <div class="row col-md-12 pt-1 carousel-pill">
          <div class="carousel slide multi-item-carousel" id="theCarousel">
            <div class="carousel-inner"></div>
            <a class="left carousel-control" href="#theCarousel" data-slide="prev"><i class="glyphicon glyphicon-chevron-left"></i></a>
            <a class="right carousel-control" href="#theCarousel" data-slide="next"><i class="glyphicon glyphicon-chevron-right"></i></a>
          </div>
        </div>
      </div>
    </section>
    <section>
      <div class="container-fluid">
        <div class="row">
          <div class="filtros"></div>
        </div>
        <div class="row d-flex justify-content-center align-items-center pb-5">
          <div class="col-md-4 col-s-8 col-xs-12 busqueda">
            <div class="input-group">
              <input type="text" id="txtSearch" name="nombre" class="form-control form-control-lg" placeholder="Buscar artista por nombre" />
              <button id="btnSearch" type="submit" class="input-group-text btn-secondary btn-lg">
                <i class="glyphicon glyphicon-search"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="images" id="galeria"></div>
        </div>
      </div>
    </section>
    <section id="sLoginRegistro" class="d-none">
      <div class="login-box">
        <div class="nav w-100 d-flex justify-content-around">
          <ul class="links">
            <li><a id="aLogin" class="btn active">Sign in</a></li>
            <li><a id="aRegistrarse" class="btn inactive">Sign up </a></li>
          </ul>
        </div>
        <form class="d-none" id="fLogin">
          <div class="user-box">
            <input type="text" id="textUser" name="textUser" required/>
            <label>Usuario</label>
          </div>
          <div class="user-box">
            <input type="password" id="textPassword" name="textPassword" required/>
            <label>Contraseña</label>
          </div>
          <a href="#" id="btnLogin">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Entrar
          </a>
        </form>
        <form class="d-none" id="fRegistrarse">
          <div class="user-box">
            <input type="text" id="textNombre" name="textNombre" required/>
            <label>Nombre</label>
          </div>
          <div class="user-box">
            <input type="text" id="textApellido" name="textApellido" required/>
            <label>Apellido</label>
          </div>
          <div class="user-box">
            <input type="text" id="datepicker" name="textFnac" required/>
            <label>Fecha de nacimiento</label>
          </div>
          <div class="user-box">
            <input type="email" id="textEmail" name="textEmail" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required/>
            <label>Email</label>
          </div>
          <div class="user-box">
            <input type="text" id="textUsuario" name="textUsuario"  size="15" pattern="([A-Za-z]{1,})" maxlength="20" autofocus required/>
            <label>Usuario</label>
          </div>
          <div class="user-box">
            <input type="password" id="textContrasena" name="textContrasena" required/>
            <label>Contraseña</label>
          </div>
          <a href="#" id="btnRegistrarse">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Registrarse
          </a>
        </form>
      </div>
    </section>
    <section id="sPerfil" class="d-none">
      <div class="login-box">
        <div class="nav w-100 d-flex justify-content-around">
          <h2>Perfil</h2>
        </div>
        <form>
          <div class="user-box">
            <input type="text" id="textUser" name="textUser" required/>
            <label>Usuario</label>
          </div>
          <div class="user-box">
            <input type="password" id="textPassword" name="textPassword" required/>
            <label>Contraseña</label>
          </div>
          <a href="#" id="btnLogin">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Entrar
          </a>
        </form>
      </div>
    </section>
  </body>
</html>
