<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TFG JUM</title>

    <!-- MDB -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://kit.fontawesome.com/dc044d1721.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="styles/style.sass" />
    <link rel="stylesheet" href="styles/carousel.sass" />
    <script src="scripts/vars.js"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/carousel.js"></script>
    <script src="scripts/api.js"></script>
  </head>
  <body>
    <section>
      <div class="container-fluid">
        <h3>Preferencias</h3>
        <div class="row col-md-12 pt-1 carousel-pill">
          <div class="carousel slide multi-item-carousel" id="theCarousel">
            <div class="carousel-inner"></div>
            <a class="left carousel-control" href="#theCarousel" data-slide="prev"
              ><i class="glyphicon glyphicon-chevron-left"></i
            ></a>
            <a class="right carousel-control" href="#theCarousel" data-slide="next"
              ><i class="glyphicon glyphicon-chevron-right"></i
            ></a>
          </div>
        </div>
      </div>
    </section>
    <section>
      <div class="container-fluid">
        <div class="row">
          <div class="filtros"></div>
        </div>
        <div class="row d-flex justify-content-center align-items-center pb-5">
          <div class="col-md-4 col-s-8 col-xs-12 busqueda">
            <div class="input-group">
              <input
                type="text"
                id="txtSearch"
                name="nombre"
                class="form-control form-control-lg"
                placeholder="Buscar artista por nombre"
              />
              <button id="btnSearch" type="submit" class="input-group-text btn-secondary btn-lg">
                <i class="glyphicon glyphicon-search"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="images" id="galeria"></div>
        </div>
      </div>
    </section>
  </body>
</html>
