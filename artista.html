<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
    <script src="https://kit.fontawesome.com/dc044d1721.js" crossorigin="anonymous"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.min.css"
      integrity="sha512-1xoFisiGdy9nvho8EgXuXvnpR5GAMSjFwp40gSRE3NwdUdIMIKuPa7bqoUhLD0O/5tPNhteAsE5XyyMi5reQVA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css" />
    <link rel="stylesheet" href="styles/style.sass" />
    <link rel="stylesheet" href="styles/perfil.sass" />
    <link rel="stylesheet" href="styles/artista.sass" />
    <link rel="stylesheet" href="styles/login.sass" />
    <script src="scripts/vars.js"></script>
    <script src="scripts/api.js"></script>
    <script src="scripts/login.js"></script>
    <script src="scripts/artista.js"></script>
    <script src="scripts/user.js"></script>
    <script src="scripts/main.js"></script>
  </head>
  <body>
    <i id="iCorazonGrande" role="button" class="fa-regular fa-heart fa-2x"></i>
    <div id="opcionesUsuario">
      <div id="top-buttons">
        <div id="loginButton" class="m-3" role="button">
          <div
            id="iconLogin"
            class="icons p-3">
            <div id="nombre-usuario"></div>
            <i class="fa-regular fa-circle-user fa-xl"></i>
          </div>
          <div id="profileDiv" class="mt-4 d-none">
            <div id="dUser" class="p-3 pb-0 items">
              Perfil
              <i class="fa-solid fa-user ms-3"></i>
            </div>
            <div id="dEntradas" class="p-3 pb-0 items">
              Mis entradas
              <i class="fa-solid fa-ticket ms-3"></i>
            </div>
            <div id="dExit" class="p-3 items">
              Cerrar sesiÃ³n
              <i class="fa-solid fa-arrow-right-from-bracket ms-3"></i>
            </div>
          </div>
        </div>
      </div>
      <div id="carritoButton" role="button" class="d-none">
        <div
          id="iconCarrito"
          class="p-3">
          <i class="fa-solid fa-cart-shopping"></i>
        </div>
      </div>
      <section id="top-menu"></section>
    </div>
    <div class="bg-image"></div>
    <section>
      <div id="artistaTitulo"></div>
    </section>
    <section>
      <div class="container" id="conciertos">
        <div id="contador"></div>
        <h2 id="artista" class="mt-5"></h2>
        <h3 id="count"></h3>
      </div>
    </section>
  </body>
  <script src="scripts/map.js" type="module"></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.min.js"
    integrity="sha512-SeiQaaDh73yrb56sTW/RgVdi/mMqNeM2oBwubFHagc5BkixSpP1fvqF47mKzPGWYSSy4RwbBunrJBQ4Co8fRWA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
</html>
